<section class="Form my-4 mx-5">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
  <div class="container">
    <div class="row no-gutters">
      <div class="contentForm">
        <form [formGroup]="register_form" (ngSubmit)="register()">
          <div class="row justify-content-md-center">
            <div class="col col-md-auto">
              <h1>Registro de datos</h1>
            </div>
          </div>
          <ng-template #customLoadingTemplate>
            <div class="custom-class">
              <h3>
                Loading...
              </h3>
            </div>
          </ng-template>
          <div class="row">
            <div class="col-sm-6">
              <div class="mt-2">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" name="nombre">
              </div>
              <div class="mt-3">
                <label>Nombre de usuario</label>
                <input type="text" class="form-control" placeholder="Nombre usuario" formControlName="nombre_usuario"
                  name="nombre_usuario">
              </div>
              <div class="mt-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
              </div>
              <div class="mt-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="contraseña" formControlName="password"
                  name="password">
              </div>
            </div>
            <div class="col-sm-6 px-5">
              <div>
                <h4>Seleccione los géneros musicales que más le llamen la atención...</h4>
              </div>
              <div class="form-check mt-2" *ngFor="let item of generos">
                <input class="form-check-input" type="checkbox" (click)="addGenre(item)">
                <label class="form-check-label" for="defaultCheck1">
                  {{item.nombre}}
                </label>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center mt-5">
            <div class="col col-lg-2">
              <div class="mt-3">
                <button type="submit" class="btn1 mt-3 mb-5">Registrarse</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
